services:
  - type: web
    name: cvp-app
    env: python
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install numpy==1.23.5
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.13
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
    autoDeploy: true 