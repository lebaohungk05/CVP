<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Emotion Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        #canvas {
            display: none;
        }
        .result-container {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .emotion-bar {
            height: 25px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }
        .emotion-fill {
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        .history-container {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .navbar {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Emotion Detection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row">
            <div class="col-md-6">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="result-container">
                    <h3>Real-time Analysis</h3>
                    <div id="results">
                        <p class="text-center">Starting camera...</p>
                    </div>
                </div>
                
                <div class="history-container">
                    <h3>Recent Emotions</h3>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Emotion</th>
                                    <th>Confidence</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for emotion, confidence, timestamp in history %}
                                <tr>
                                    <td>{{ emotion }}</td>
                                    <td>{{ "%.2f"|format(confidence * 100) }}%</td>
                                    <td>{{ timestamp }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isAnalyzing = false;
        const analyzeInterval = 1000; // Analyze every second

        // Initialize camera
        async function initCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                startAnalysis();
            } catch (err) {
                console.error("Error accessing camera:", err);
                document.getElementById('results').innerHTML = 
                    '<p class="text-center text-danger">Error accessing camera. Please allow camera access.</p>';
            }
        }

        // Start continuous analysis
        function startAnalysis() {
            if (!isAnalyzing) {
                isAnalyzing = true;
                analyzeFrame();
            }
        }

        // Analyze current frame
        function analyzeFrame() {
            if (!isAnalyzing) return;

            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg');
            analyzeImage(imageData);

            setTimeout(analyzeFrame, analyzeInterval);
        }

        // Analyze image
        async function analyzeImage(imageData) {
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                displayResults(result);
            } catch (error) {
                console.error('Error analyzing image:', error);
            }
        }

        // Display results
        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            let html = `<h4>Current Emotion: ${result.predicted_emotion}</h4>`;
            
            result.emotions.forEach((emotion, index) => {
                const probability = result.probabilities[index] * 100;
                html += `
                    <div class="mb-2">
                        <div class="d-flex justify-content-between">
                            <span>${emotion}</span>
                            <span>${probability.toFixed(1)}%</span>
                        </div>
                        <div class="emotion-bar">
                            <div class="emotion-fill" style="width: ${probability}%"></div>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        // Initialize
        window.onload = function() {
            initCamera();
        };

        // Cleanup when leaving page
        window.onbeforeunload = function() {
            isAnalyzing = false;
            const video = document.getElementById('video');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        };
    </script>
</body>
</html>
