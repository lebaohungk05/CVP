<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        #canvas {
            display: none;
        }
        .btn-capture {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-capture:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .emotion-bar {
            height: 25px;
            background-color: #e9ecef;
            border-radius: 5px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }
        .emotion-fill {
            height: 100%;
            background-color: #007bff;
            transition: width 0.3s ease;
        }
        .system-info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="text-center mb-4">Emotion Detection</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <button class="btn btn-capture" onclick="captureImage()">
                        <i class="fas fa-camera"></i> Capture
                    </button>
                </div>
                <div class="text-center mt-3">
                    <input type="file" id="fileInput" accept="image/*" class="d-none">
                    <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-upload"></i> Upload Image
                    </button>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="result-container">
                    <h3>Analysis Results</h3>
                    <div id="results">
                        <p class="text-center">Capture or upload an image to see results</p>
                    </div>
                </div>
                
                <div class="system-info">
                    <h3>System Information</h3>
                    <div id="systemInfo">
                        Loading...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize camera
        async function initCamera() {
            const video = document.getElementById('video');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera:", err);
            }
        }

        // Capture image from camera
        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/jpeg');
            analyzeImage(imageData);
        }

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    analyzeImage(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        });

        // Analyze image
        async function analyzeImage(imageData) {
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });
                
                const result = await response.json();
                displayResults(result);
            } catch (error) {
                console.error('Error analyzing image:', error);
            }
        }

        // Display results
        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            let html = `<h4>Predicted Emotion: ${result.predicted_emotion}</h4>`;
            
            result.emotions.forEach((emotion, index) => {
                const probability = result.probabilities[index] * 100;
                html += `
                    <div class="mb-2">
                        <div class="d-flex justify-content-between">
                            <span>${emotion}</span>
                            <span>${probability.toFixed(1)}%</span>
                        </div>
                        <div class="emotion-bar">
                            <div class="emotion-fill" style="width: ${probability}%"></div>
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        // Load system information
        async function loadSystemInfo() {
            try {
                const response = await fetch('/system-info');
                const info = await response.json();
                
                const systemInfoDiv = document.getElementById('systemInfo');
                systemInfoDiv.innerHTML = `
                    <p><strong>OS:</strong> ${info.os.system} ${info.os.version}</p>
                    <p><strong>CPU:</strong> ${info.cpu.processor}</p>
                    <p><strong>Memory:</strong> ${info.memory.total} total, ${info.memory.available} available</p>
                    <p><strong>GPU:</strong> ${info.gpu.available ? 'Available' : 'Not available'}</p>
                    <p><strong>Python Version:</strong> ${info.python.version}</p>
                    <p><strong>TensorFlow Version:</strong> ${info.tensorflow.version}</p>
                `;
            } catch (error) {
                console.error('Error loading system info:', error);
            }
        }

        // Initialize
        window.onload = function() {
            initCamera();
            loadSystemInfo();
        };
    </script>
</body>
</html>
